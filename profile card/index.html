<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card Desigm</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="dog.jpg" alt="" class="profile-img">
        </div>

        <div class="text">
            <span class="name">Johnson</span>
            <span class="job">A Cute and Good Boy!</span>
        </div>

        <div class="buttons">
            <a href="#" class="link link1">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link link2">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link link3">
                <i class='bx bxl-twitch'></i>
            </a>
            <a href="#" class="link link4">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="clickables">
            <button class="click">sayHello</button>
            <button class="click">petMe</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">0</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">200</span>
            </div>
        </div>
    </div>
</body>
</html>
